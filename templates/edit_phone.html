<!--
Page d'édition de la configuration d'un téléphone (MAC)
Affiche un formulaire pré-rempli avec la config actuelle, modifiable et enregistrable.
-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Éditer la config - {{ mac }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>Édition de la configuration du téléphone</h2>
    <h5 class="mb-3">MAC : {{ mac }}</h5>
    <form method="post" action="{{ url_for('update_phone', mac=mac) }}">
        <div class="mb-3">
            <label for="cfg_content" class="form-label">Contenu du fichier .cfg</label>
            <textarea class="form-control" id="cfg_content" name="cfg_content" rows="18">{{ cfg_content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        <a href="/phones" class="btn btn-secondary ms-2">Retour à la liste</a>
    </form>
    {% if message %}
      <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
</div>
</body>
</html>
